<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Task List for Andreas and Jiali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .week {
            background-color: #fff;
            padding: 15px 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .week h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        li label {
            margin-left: 10px;
            cursor: pointer;
            flex-grow: 1;
        }
        li.done label {
            text-decoration: line-through;
            color: #888;
        }
        .task-owner {
            font-style: italic;
            color: #777;
        }
        .handleliste {
            background-color: #fff;
            padding: 15px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .handleliste input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .handleliste button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .handleliste ul {
            list-style-type: none;
            padding: 0;
        }
        .handleliste li.done label {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>House Task List for Andreas and Jiali</h1>
    <h2>Current Week: <span id="currentWeek"></span></h2>

    <div id="taskContainer">
        <!-- Weeks and Tasks will be injected here by JavaScript -->
    </div>

    <div class="handleliste">
        <h2>Handleliste (Shopping List)</h2>
        <input type="text" id="newItem" placeholder="What to buy...">
        <button onclick="addItem()">Add</button>
        <ul id="shoppingList"></ul>
    </div>

    <script>
        const tasks = [
            { task: "Vacuuming", type: "A" },        // Group A: Vacuuming and Floor washing
            { task: "Washing the Floors", type: "A" },
            { task: "Washing Bathroom", type: "B" }, // Group B: Washing Bathroom and Kitchen
            { task: "Wash Kitchen", type: "B" }
        ];

        const taskContainer = document.getElementById('taskContainer');
        const currentWeekElement = document.getElementById('currentWeek');
        const currentWeekNumber = new Date().getWeek();

        // Show current week
        currentWeekElement.textContent = currentWeekNumber;

        // Load tasks state from localStorage
        let tasksState = JSON.parse(localStorage.getItem('tasksState')) || {};
        let shoppingListState = JSON.parse(localStorage.getItem('shoppingListState')) || [];

        // Get current week
        Date.prototype.getWeek = function () {
            const firstJan = new Date(this.getFullYear(), 0, 1);
            const days = Math.floor((this - firstJan) / (24 * 60 * 60 * 1000));
            return Math.ceil((this.getDay() + 1 + days) / 7);
        };

        // Create task list for 4 weeks
        const weeks = 4;
        for (let week = currentWeekNumber; week < currentWeekNumber + weeks; week++) {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week';

            const weekTitle = document.createElement('h2');
            weekTitle.textContent = `Week ${week}`;
            weekDiv.appendChild(weekTitle);

            const ul = document.createElement('ul');

            tasks.forEach((task, index) => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `week${week}-task${index}`;
                checkbox.checked = tasksState[`week${week}-task${index}`] || false;

                // If checked, add 'done' class
                if (checkbox.checked) {
                    li.classList.add('done');
                }

                // Event listener for checkbox
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        li.classList.add('done');
                        tasksState[this.id] = true;
                    } else {
                        li.classList.remove('done');
                        tasksState[this.id] = false;
                    }
                    localStorage.setItem('tasksState', JSON.stringify(tasksState));
                });

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = task.task;

                // Assign tasks: one does group A, the other does group B
                const owner = (week % 2 === 1) ?
                    (task.type === 'A' ? "Jiali" : "Andreas") :
                    (task.type === 'A' ? "Andreas" : "Jiali");

                const taskOwner = document.createElement('span');
                taskOwner.className = 'task-owner';
                taskOwner.textContent = ` - ${owner}'s task`;

                li.appendChild(checkbox);
                li.appendChild(label);
                li.appendChild(taskOwner);
                ul.appendChild(li);
            });

            weekDiv.appendChild(ul);
            taskContainer.appendChild(weekDiv);
        }

        // Shopping List (Handleliste)
        const shoppingListElement = document.getElementById('shoppingList');

        // Render the shopping list
        function renderShoppingList() {
            shoppingListElement.innerHTML = '';
            shoppingListState.forEach((item, index) => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.bought;

                if (item.bought) {
                    li.classList.add('done');
                }

                // Event listener for checkbox
                checkbox.addEventListener('change', function() {
                    item.bought = this.checked;
                    if (item.bought) {
                        li.classList.add('done');
                    } else {
                        li.classList.remove('done');
                    }
                    localStorage.setItem('shoppingListState', JSON.stringify(shoppingListState));
                });

                const label = document.createElement('label');
                label.textContent = item.name;

                li.appendChild(checkbox);
                li.appendChild(label);
                shoppingListElement.appendChild(li);
            });
        }

        // Add new item to shopping list
        function addItem() {
            const newItemInput = document.getElementById('newItem');
            const newItem = newItemInput.value.trim();
            if (newItem !== '') {
                shoppingListState.push({ name: newItem, bought: false });
                localStorage.setItem('shoppingListState', JSON.stringify(shoppingListState));
                newItemInput.value = '';
                renderShoppingList();
            }
        }

        // Initial rendering of the shopping list
        renderShoppingList();

    </script>

</body>
</html>
