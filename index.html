<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Task List for Andreas and Jiali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>House Task List for Andreas and Jiali</h1>
    <h2>Current Week: <span id="currentWeek"></span></h2>

    <div id="taskContainer">
        <!-- Weeks and Tasks will be injected here by JavaScript -->
    </div>

    <div class="battle-section">
        <h2>Ta ut oppvask Battle</h2>
        <div>
            <button id="incrementJiali">Jiali: +1</button>
            <span class="score" id="jialiScore">0</span>
        </div>
        <div>
            <button id="incrementAndreas">Andreas: +1</button>
            <span class="score" id="andreasScore">0</span>
        </div>
    </div>

    <div class="handleliste">
        <h2>Handleliste (Shopping List)</h2>
        <input type="text" id="newItem" placeholder="What to buy...">
        <button onclick="addItem()">Add</button>
        <ul id="shoppingList"></ul>
    </div>

    <script src="Script.js"></script>
</body>
</html>
