<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Task List for Andreas and Jiali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .week {
            background-color: #fff;
            padding: 15px 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .week h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        li label {
            margin-left: 10px;
            cursor: pointer;
            flex-grow: 1;
        }
        li.done label {
            text-decoration: line-through;
            color: #888;
        }
        @media (max-width: 600px) {
            .week {
                padding: 10px 15px;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
            li label {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <h1>House Task List for Andreas and Jiali</h1>

    <div id="taskContainer">
        <!-- Weeks and Tasks will be injected here by JavaScript -->
    </div>

    <script>
        const weeks = 4; // Number of weeks to display
        const tasks = [
            "Washing Bathroom",
            "Vacuuming",
            "Washing the Floors"
        ];

        const taskContainer = document.getElementById('taskContainer');

        // Load tasks state from localStorage
        let tasksState = JSON.parse(localStorage.getItem('tasksState')) || {};

        for (let week = 1; week <= weeks; week++) {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week';

            const weekTitle = document.createElement('h2');
            weekTitle.textContent = `Week ${week}`;
            weekDiv.appendChild(weekTitle);

            const ul = document.createElement('ul');

            tasks.forEach((task, index) => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `week${week}-task${index}`;
                checkbox.checked = tasksState[`week${week}-task${index}`] || false;

                // If checked, add 'done' class
                if (checkbox.checked) {
                    li.classList.add('done');
                }

                // Event listener for checkbox
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        li.classList.add('done');
                        tasksState[this.id] = true;
                    } else {
                        li.classList.remove('done');
                        tasksState[this.id] = false;
                    }
                    localStorage.setItem('tasksState', JSON.stringify(tasksState));
                });

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = task;

                li.appendChild(checkbox);
                li.appendChild(label);
                ul.appendChild(li);
            });

            weekDiv.appendChild(ul);
            taskContainer.appendChild(weekDiv);
        }
    </script>

</body>
</html>
